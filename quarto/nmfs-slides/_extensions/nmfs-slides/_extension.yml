title: Nmfs-slides
author: Jonathan Peake - NOAA
version: 1.0.4
quarto-required: ">=1.7.0"
contributes:
  formats:
    revealjs:
      theme: 
        - custom.scss
        - brand
      title-slide-attributes:
        data-background-size: contain, cover
        data-background-position: left, center
      date-format: long
      slide-number: h.v
      code-block-height: '400px'
      format-resources:
        - _extensions/nmfs-opensci/nmfs-brand/_brand.yml
        - _extensions/nmfs-opensci/nmfs-brand/slides_dark_brand.yml
        - _extensions/nmfs-opensci/nmfs-brand/slides_light_brand.yml
        - _extensions/nmfs-opensci/nmfs-brand/logos/
        - _extensions/nmfs-slides/styles/


      

