title: Nmfs-slides
author: Jonathan Peake - NOAA
version: 1.0.0
quarto-required: ">=1.7.0"
contributes:
  formats:
    revealjs:
      theme: 
        - custom.scss
      title-slide-attributes:
        data-background-image: swoop-styles/swoop-1.png
        data-background-color: '{{< brand color noaa-sea >}}'
        data-background-size: contain, cover
        data-background-position: left, center
      date-format: long
      slide-number: h.v
      format-resources:
        - _extensions/nmfs-opensci/nmfs-brand/_brand.yml
        - _extensions/nmfs-opensci/nmfs-brand/logos
        - _extensions/nmfs-opensci/nmfs-brand/dark_brand.yml

      

