name: Deploy App to Posit Connect
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Timeout for the entire job
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.15'

      - name: Install rsconnect-python
        run: |
          python -m pip install --upgrade pip
          pip install rsconnect-python

      - name: Write Manifest
        run: rsconnect write-manifest streamlit ./app/NMFS_Color_Palettes_Explorer/ --overwrite

      - name: Commit Manifest and Requirements.txt
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add ./app/NMFS_Color_Palettes_Explorer/manifest.json ./app/NMFS_Color_Palettes_Explorer/requirements.txt
          git commit -m "Automatically update manifest and requirements.txt" || echo "No changes to commit"
          git push
      - name: Publish using rsconnect-python
        env:
          CONNECT_SERVER: https://test-connect.fisheries.noaa.gov/
          CONNECT_API_KEY: ${{ secrets.TEST_CONNECT_API_KEY }}
          APP_DIR: ./app/NMFS_Color_Palettes_Explorer
          CONTENT_ID: 239
        run: |
          pip3 install rsconnect-python
          rsconnect deploy manifest ${{$APP_DIR}} \
            -s $CONNECT_SERVER \
            -k $CONNECT_API_KEY \
            -a $CONTENT_ID \
